name: Update Public Release

on:
  repository_dispatch:
    types: [new-installer-release]

jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.client_payload.version }}
          name: Release v${{ github.event.client_payload.version }}
          body: |
            ## What's New
            ${{ github.event.client_payload.notes }}
            
            ## LaserControl application v${{ github.event.client_payload.version }}
            
            Installers for this version have been generated and are ready for download.
            
            ### Installation Instructions
            * **Windows**: Download and run the `.msi` installer.
            * **macOS**: Download and run the `.pkg` installer.
            * **Linux**: Install the `.deb` package using `sudo apt install ./LaserControl-v${{ github.event.client_payload.version }}_amd64.deb`.
            *(Note: Use the `./` prefix and path to the downloaded **deb** file when installing with apt)*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release.json metadata
        run: |
          NEW_VERSION="${{ github.event.client_payload.version }}"
          
          if [ -f release.json ]; then
            OLD_VERSION=$(jq -r '.version' release.json)
          else
            OLD_VERSION="0.0.0"
          fi

          IFS='.' read -r o1 o2 o3 <<< "$OLD_VERSION"
          IFS='.' read -r n1 n2 n3 <<< "$NEW_VERSION"
          
          if [ "$n1" -gt "$o1" ]; then TYPE="MAJOR"
          elif [ "$n2" -gt "$o2" ]; then TYPE="MINOR"
          else TYPE="PATCH"; fi

          # Construct URLs for the public repository release assets
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/v$NEW_VERSION"
          
          # Adjust these filenames to match exactly what is uploaded to releases.
          WIN_URL="$BASE_URL/lasercontrol-$NEW_VERSION.msi"
          MAC_URL="$BASE_URL/lasercontrol-$NEW_VERSION.pkg"
          LINUX_URL="$BASE_URL/lasercontrol-$NEW_VERSION.deb"
          NOTES_URL="https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"

          cat <<EOF > release.json
          {
            "version": "$NEW_VERSION",
            "type": "$TYPE",
            "releaseNotes": "$NOTES_URL",
            "windowsInstallerUrl": "$WIN_URL",
            "macInstallerUrl": "$MAC_URL",
            "linuxInstallerUrl": "$LINUX_URL"
          }
          EOF
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release.json
          # Commit only if there are changes; '|| true' ensures the workflow continues if no changes
          git commit -m "Update release metadata to v$NEW_VERSION" || echo "No version change detected"
          git push